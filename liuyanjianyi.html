<script>

	let text=document.querySelector('textarea');
	let input=document.querySelector('input');
	let num=document.querySelector('.bu2 p span');
	let btn=document.querySelector('.ri a ');
	let ul = document.querySelector('.big ul');


	text.oninput=function () {
		let textnum=this.value.length;
		num.innerHTML=textnum;
	};

	btn.onclick=function () {
		let name=input.value;
		let con=text.value;
		let date = new Date();
		// 一周中的某一天 0-6
		let day2=date.getDay();
		console.log(day2);

		let day1=date.getDate();
		console.log(day1);

		// 月份 0-11
		let day3=date.getMonth();
		console.log(day3);

		// 年份
		let years = date.getFullYear()
		console.log(years);

		let hours = date.getHours()
		console.log(hours);


		let minnutes = date.getMinutes()
		console.log(minnutes);


		let seconds = date.getSeconds()
		console.log(seconds);
		let str=`<li>
					<div>
						<i class="iconfont icon-04"></i>
						<h3>${name}</h3>
						<p>${con}</p>
						<div>
							${years}年${day3+1}月${day1}日 星期${day2} ${hours}时${minnutes}分${seconds}秒
						</div>
					</div>
				</li>`;
		if (input.value!=''&&text.value!='' ){
			ul.innerHTML+=str;
		}else {
			alert('没有内容可以提交')
		}
		input.value='';
		text.value='';
		num.innerHTML='';
	}
	ul.onmouseover=function (e) {
		let event=e.target;
		// 判断节点名称和类名列表   event.classList.contains('list')
		if (event.nodeName=='LI'){
			event.style.background='#ccc';
		}
	}
	ul.onmouseout=function (e) {
		let event=e.target;
		// 判断节点名称和类名列表   event.classList.contains('list')
		if (event.nodeName=='LI'){
			event.style.background='#fff';
		}
	}





</script>
